name: bronze_validation_checkpoint
config_version: 1.0
class_name: SimpleCheckpoint
run_name_template: "%Y%m%d-%H%M%S-bronze-validation"

validations:
  - batch_request:
      datasource_name: bronze_datasource
      data_connector_name: default_inferred_data_connector
      data_asset_name: patients
    expectation_suite_name: bronze_patients_suite
  
  - batch_request:
      datasource_name: bronze_datasource
      data_connector_name: default_inferred_data_connector
      data_asset_name: encounters
    expectation_suite_name: bronze_encounters_suite
  
  - batch_request:
      datasource_name: bronze_datasource
      data_connector_name: default_inferred_data_connector
      data_asset_name: diagnoses
    expectation_suite_name: bronze_diagnoses_suite
  
  - batch_request:
      datasource_name: bronze_datasource
      data_connector_name: default_inferred_data_connector
      data_asset_name: procedures
    expectation_suite_name: bronze_procedures_suite
  
  - batch_request:
      datasource_name: bronze_datasource
      data_connector_name: default_inferred_data_connector
      data_asset_name: medications
    expectation_suite_name: bronze_medications_suite
  
  - batch_request:
      datasource_name: bronze_datasource
      data_connector_name: default_inferred_data_connector
      data_asset_name: lab_tests
    expectation_suite_name: bronze_lab_tests_suite
  
  - batch_request:
      datasource_name: bronze_datasource
      data_connector_name: default_inferred_data_connector
      data_asset_name: claims_and_billing
    expectation_suite_name: bronze_claims_billing_suite
  
  - batch_request:
      datasource_name: bronze_datasource
      data_connector_name: default_inferred_data_connector
      data_asset_name: providers
    expectation_suite_name: bronze_providers_suite
  
  - batch_request:
      datasource_name: bronze_datasource
      data_connector_name: default_inferred_data_connector
      data_asset_name: denials
    expectation_suite_name: bronze_denials_suite

action_list:
  - name: store_validation_result
    action:
      class_name: StoreValidationResultAction
  - name: update_data_docs
    action:
      class_name: UpdateDataDocsAction
